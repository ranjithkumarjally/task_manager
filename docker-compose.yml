
version: '3.8'

services:
  web:
    build: .
    container_name: task_manager_app
    ports:
      - "80:80"
    volumes:
      - ./instance:/app/instance
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge


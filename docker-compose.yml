
version: '3.8'

services:
  web:
    build: .
    container_name: task_manager_app
    ports:
      - "80:80"
    environment:
      - DATABASE_URL=mysql+pymysql://taskuser:taskpass@db:3306/taskmanager
      - SECRET_KEY=${SECRET_KEY:-your-production-secret-key-change-this}
      - FLASK_ENV=production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: task_manager_db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=taskmanager
      - MYSQL_USER=taskuser
      - MYSQL_PASSWORD=taskpass
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge

